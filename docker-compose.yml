version: '3.8'

services:
  ai-code-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-code-analyzer
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  ai-code-analyzer-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-code-analyzer-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    profiles:
      - dev
